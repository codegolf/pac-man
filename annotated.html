<pre id=p><script>
l = "";
for (i in L = [
  a = 8191,                               // #############
  b = 4161,                               // #     #     #
  c = 5981,                               // # ### # ### #
  d = 5125,                               // # #       # #
  5493,                                   // # # # ### # #
  5397,                                   // # # #   # # #
  5589,                                   // # # ### # # #
  d,                                      // # #       # #
  c,                                      // # ### # ### #
  b,                                      // #     #     #
  a                                       // #############
]
) l += L[i]
  .toString(2)                            // convert to binary
  .replace(/1/g, 4)                       // replace full blocks
  .replace(/0/g, 2)                       // repace empty blocks
  + 3;                                    // placeholder for \n

l = l.split(""),

w = 14,                                   // width
x = 76,                                   // players x position
X = 48,                                   // ghost x position

e =                                       // game ended
d =                                       // player direction
k =                                       // last keycode
D = !                                     // ghost direction

setInterval(onkeydown = function(a) {
  for (
    a && (k = a.which - 38, Q),           // get key code

    l[x] = 0,                             // reset cell
    8 & l[                                // test if player hits ghost
      x += d = k + 1 >> 2 || 4 & l[       // update player direction
        x + (                             // update player position
          o =                             // calculate offset
            k % 2 ?                       // horizontal or vertical movement
              k  :                        // = horizontal
              k * w - w                   // = vertical
        )
      ] ? 4 & l[x + d] ? 0 : d : o        // detect wall collision
    ],
    l[x] = 1,                             // set player at new position
    l[X] &= 7,                            // remove ghost first

    h = D % 4,
    h = h % 2 ? h - 2 : (h - 1) * w,      // calculate walking direction
    4 & l[X + h]                          // if walking into a wall
      ? D++                               // rotate ghost by 90 degree
      : e |= 1 & l[                       // else check if hitting the player
        X += h                            // and walk
      ],
      l[X] |= 8,                          // place ghost

      h = i = 0;
      153 > i;
  )
    h += " o.\n#   xxx"                   // 0 =   = empty
                                          // 1 = o = player
                                          // 2 = . = gold
                                          // 4 = # = wall
                                          // 8 = x = ghost
                                          // 3 = \n placeholder
     [l[++i]]                             // get character


  p.innerHTML = h
}, 250)
</script>
